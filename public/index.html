<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navitas | Secure Form</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="header">
        <div class="brand">Navitas Credit Corp.</div>
        <div class="sub">Secure Form</div>
      </div>

      <div id="banner" class="banner hidden"></div>

      <div class="content">
        <div class="meta">
          <div><span class="label">Token:</span> <span id="tokenValue"></span></div>
        </div>

        <h1 id="title">Personal Guarantor Form</h1>
        <p class="hint">Please complete the fields below. This is a secure link.</p>

        <form id="pgForm">
          <div class="grid">
            <div class="field">
              <label>First Name</label>
              <input name="firstName" autocomplete="given-name" required />
            </div>
            <div class="field">
              <label>Last Name</label>
              <input name="lastName" autocomplete="family-name" required />
            </div>
            <div class="field">
              <label>Email</label>
              <input name="email" type="email" autocomplete="email" required />
            </div>
            <div class="field">
              <label>Phone</label>
              <input name="phone" autocomplete="tel" />
            </div>

            <div class="field full">
              <label>Address</label>
              <input name="address" autocomplete="street-address" />
            </div>
            <div class="field">
              <label>City</label>
              <input name="city" autocomplete="address-level2" />
            </div>
            <div class="field">
              <label>State</label>
              <input name="state" autocomplete="address-level1" />
            </div>
            <div class="field">
              <label>ZIP</label>
              <input name="zip" autocomplete="postal-code" />
            </div>
          </div>

          <div class="actions">
            <button id="submitBtn" type="submit">Submit</button>
          </div>

          <div class="fineprint">
            By submitting, you confirm the information is accurate.
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
